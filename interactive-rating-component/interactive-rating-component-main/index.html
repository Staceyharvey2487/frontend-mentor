<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>title</title>
</head>

<body>
    <main id="main">
        <div class="star">
            <img src="./images/icon-star.svg">
        </div>
        <div class="text">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
            <section onclick="makeActive('1');" id="n1" class="number">
                1</section>
            <section onclick="makeActive('2');" id="n2" class="number">
                2</section>
            <section onclick="makeActive('3');" id="n3" class="number">
                3</section>
            <section onclick="makeActive('4');" id="n4" class="number">
                4</section>
            <section onclick="makeActive('5');" id="n5" class="number">
                5</section>
        </div>
        <div class="btn">
            <button onclick="thankyou();" id="submit">submit</button>
            <div id="error" class="error">Please select a number rating!</div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
